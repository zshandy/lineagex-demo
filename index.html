3) BETWEEN 'I60' AND 'I69' OR SUBSTR(icd10_code,1,4) = 'H340' THEN 1 ELSE 0 END) AS cerebrovascular_disease,MAX(CASE WHEN SUBSTR(icd9_code,1,3) = '290' OR SUBSTR(icd9_code,1,4) IN ('2941','3312') OR SUBSTR(icd10_code,1,3) IN ('F00','F01','F02','F03','G30') OR SUBSTR(icd10_code,1,4) IN ('F051','G311') THEN 1 ELSE 0 END) AS dementia,MAX(CASE WHEN SUBSTR(icd9_code,1,3) BETWEEN '490' AND '505' OR SUBSTR(icd9_code,1,4) IN ('4168','4169','5064','5081','5088') OR SUBSTR(icd10_code,1,3) BETWEEN 'J40' AND 'J47' OR SUBSTR(icd10_code,1,3) BETWEEN 'J60' AND 'J67' OR SUBSTR(icd10_code,1,4) IN ('I278','I279','J684','J701','J703') THEN 1 ELSE 0 END) AS chronic_pulmonary_disease,MAX(CASE WHEN SUBSTR(icd9_code,1,3) = '725' OR SUBSTR(icd9_code,1,4) IN ('4465','7100','7101','7102','7103','7104','7140','7141','7142','7148' ) OR SUBSTR(icd10_code,1,3) IN ('M05','M06','M32','M33','M34') OR SUBSTR(icd10_code,1,4) IN ('M315','M351','M353','M360') THEN 1 ELSE 0 END) AS rheumatic_disease,MAX(CASE WHEN SUBSTR(icd9_code,1,3) IN ('531','532','533','534') OR SUBSTR(icd10_code,1,3) IN ('K25','K26','K27','K28') THEN 1 ELSE 0 END) AS peptic_ulcer_disease,MAX(CASE WHEN SUBSTR(icd9_code,1,3) IN ('570','571') OR SUBSTR( icd9_code,1,4 ) IN ('0706','0709','5733','5734','5738','5739','V427') OR SUBSTR( icd9_code,1,5 ) IN ('07022','07023','07032','07033','07044','07054') OR SUBSTR(icd10_code,1,3) IN ('B18','K73','K74') OR SUBSTR( icd10_code,1,4 ) IN ('K700','K701','K702','K703','K709','K713','K714','K715','K717','K760','K762','K763','K764','K768','K769','Z944') THEN 1 ELSE 0 END) AS mild_liver_disease,MAX(CASE WHEN SUBSTR( icd9_code,1,4 ) IN ('2500','2501','2502','2503','2508','2509') OR SUBSTR( icd10_code,1,4 ) IN ('E100','E10l','E106','E108','E109','E110','E111','E116','E118','E119','E120','E121','E126','E128','E129','E130','E131','E136','E138','E139','E140','E141','E146','E148','E149') THEN 1 ELSE 0 END) AS diabetes_without_cc,MAX(CASE WHEN SUBSTR(icd9_code,1,4) IN ('2504','2505','2506','2507') OR SUBS arttime \u003c= DATETIME_ADD(ie.intime,INTERVAL '1' DAY) ),vaso_mv AS ( SELECT ie.stay_id,MAX( CASE WHEN treatment = 'norepinephrine' THEN rate ELSE NULL END ) AS rate_norepinephrine,MAX( CASE WHEN treatment = 'epinephrine' THEN rate ELSE NULL END ) AS rate_epinephrine,MAX( CASE WHEN treatment = 'dopamine' THEN rate ELSE NULL END ) AS rate_dopamine,MAX( CASE WHEN treatment = 'dobutamine' THEN rate ELSE NULL END ) AS rate_dobutamine FROM mimiciv_icu.icustays ie LEFT JOIN vaso_stg v ON ie.stay_id = v.stay_id GROUP BY ie.stay_id ),pafi1 AS ( SELECT ie.stay_id,bg.charttime,bg.pao2fio2ratio,CASE WHEN vd.stay_id IS NOT NULL THEN 1 ELSE 0 END AS isvent FROM mimiciv_icu.icustays ie LEFT JOIN mimiciv_derived.bg bg ON ie.subject_id = bg.subject_id AND bg.charttime >= DATETIME_SUB(ie.intime,INTERVAL '6' HOUR) AND bg.charttime \u003c= DATETIME_ADD(ie.intime,INTERVAL '1' DAY) LEFT JOIN mimiciv_derived.ventilation vd ON ie.stay_id = vd.stay_id AND bg.charttime >= vd.starttime AND bg.charttime \u003c= vd.endtime AND vd.ventilation_status = 'InvasiveVent' ),pafi2 AS ( SELECT stay_id,MIN( CASE WHEN isvent = 0 THEN pao2fio2ratio ELSE NULL END ) AS pao2fio2_novent_min,MIN( CASE WHEN isvent = 1 THEN pao2fio2ratio ELSE NULL END ) AS pao2fio2_vent_min FROM pafi1 GROUP BY stay_id ),scorecomp AS ( SELECT ie.stay_id,v.mbp_min,mv.rate_norepinephrine,mv.rate_epinephrine,mv.rate_dopamine,mv.rate_dobutamine,l.creatinine_max,l.bilirubin_total_max AS bilirubin_max,l.platelets_min AS platelet_min,pf.pao2fio2_novent_min,pf.pao2fio2_vent_min,uo.urineoutput,gcs.gcs_min FROM mimiciv_icu.icustays ie LEFT JOIN vaso_mv mv ON ie.stay_id = mv.stay_id LEFT JOIN pafi2 pf ON ie.stay_id = pf.stay_id LEFT JOIN mimiciv_derived.first_day_vitalsign v ON ie.stay_id = v.stay_id LEFT JOIN mimiciv_derived.first_day_lab l ON ie.stay_id = l.stay_id LEFT JOIN mimiciv_derived.first_day_urine_output uo ON ie.stay_id = uo.stay_id LEFT JOIN mimiciv_derived.first_day_gcs gcs ON ie.stay_id = gcs.stay_id ),scorecalc AS ( SELECT stay_id,CASE WHEN pao2fio2_vent_min \u003c 100 THEN 4 WHEN pao2fio2_vent_min \u003c 200 THEN 3 WHEN pao2fio2_novent_min \u003c 300 THEN 2 WHEN pao2fio2_novent_min \u003c 400 THEN 1 WHEN COALESCE( pao2fio2_vent_min,pao2fio2_novent_min ) IS NULL THEN NULL ELSE 0 END AS respiration,CASE WHEN platelet_min \u003c 20 THEN 4 WHEN platelet_min \u003c 50 THEN 3 WHEN platelet_min \u003c 100 THEN 2 WHEN platelet_min \u003c 150 THEN 1 WHEN platelet_min IS NULL THEN NULL ELSE 0 END AS coagulation,CASE WHEN bilirubin_max >= 12.0 THEN 4 WHEN bilirubin_max >= 6.0 THEN 3 WHEN bilirubin_max >= 2.0 THEN 2 WHEN bilirubin_max >= 1.2 THEN 1 WHEN bilirubin_max IS NULL THEN NULL ELSE 0 END AS liver,CASE WHEN rate_dopamine > 15 OR rate_epinephrine > 0.1 OR rate_norepinephrine > 0.1 THEN 4 WHEN rate_dopamine > 5 OR rate_epinephrine \u003c= 0.1 OR rate_norepinephrine \u003c= 0.1 THEN 3 WHEN rate_dopamine > 0 OR rate_dobutamine > 0 THEN 2 WHEN mbp_min \u003c 70 THEN 1 WHEN COALESCE( mbp_min,rate_dopamine,rate_dobutamine,rate_epinephrine,rate_norepinephrine ) IS NULL THEN NULL ELSE 0 END AS cardiovascular,CASE WHEN (gcs_min >= 13 AND gcs_min \u003c= 14) THEN 1 WHEN (gcs_min >= 10 AND gcs_min \u003c= 12) THEN 2 WHEN (gcs_min >= 6 AND gcs_min \u003c= 9) THEN 3 WHEN gcs_min \u003c 6 THEN 4 WHEN gcs_min IS NULL THEN NULL ELSE 0 END AS cns,CASE WHEN (creatinine_max >= 5.0) THEN 4 WHEN urineoutput \u003c 200 THEN 4 WHEN (creatinine_max >= 3.5 AND creatinine_max \u003c 5.0) THEN 3 WHEN urineoutput \u003c 500 THEN 3 WHEN (creatinine_max >= 2.0 AND creatinine_max \u003c 3.5) THEN 2 WHEN (creatinine_max >= 1.2 AND creatinine_max \u003c 2.0) THEN 1 WHEN COALESCE(urineoutput,creatinine_max) IS NULL THEN NULL ELSE 0 END AS renal FROM scorecomp ) SELECT ie.subject_id,ie.hadm_id,ie.stay_id,COALESCE(respiration,0) + COALESCE(coagulation,0) + COALESCE(liver,0) + COALESCE(cardiovascular,0) + COALESCE(cns,0) + COALESCE(renal,0) AS sofa,respiration,coagulation,liver,cardiovascular,cns,renal FROM mimiciv_icu.icustays ie LEFT JOIN scorecalc s ON ie.stay_id = s.stay_id\u0022}, \u0022first_day_weight\u0022: {\u0022tables\u0022: [\u0022mimiciv_derived.weight_durations\u0022, \u0022mimiciv_icu.icustays\u0022], \u0022columns\u0022: {\u0022subject_id\u0022: [[\u0022mimiciv_icu.icustays.subject_id\u0022], [\u0022mimiciv_derived.weight_durations.starttime\u0022, \u0022mimiciv_icu.icustays.stay_id\u0022, \u0022mimiciv_derived.weight_durations.stay_id\u0022, \u0022mimiciv_icu.icustays.intime\u0022, \u0022mimiciv_icu.icustays.subject_id\u0022]], \u0022stay_id\u0022: [[\u0022mimiciv_icu.icustays.stay_id\u0022], [\u0022mimiciv_derived.weight_durations.starttime\u0022, \u0022mimiciv_icu.icustays.stay_id\u0022, \u0022mimiciv_derived.weight_durations.stay_id\u0022, \u0022mimiciv_icu.icustays.intime\u0022, \u0022mimiciv_icu.icustays.subject_id\u0022]], \u0022weight_admit\u0022: [[\u0022mimiciv_derived.weight_durations.weight_type\u0022, \u0022mimiciv_derived.weight_durations.weight\u0022], [\u0022mimiciv_derived.weight_durations.starttime\u0022, \u0022mimiciv_icu.icustays.stay_id\u0022, \u0022mimiciv_derived.weight_durations.stay_id\u0022, \u0022mimiciv_icu.icustays.intime\u0022, \u0022mimiciv_icu.icustays.subject_id\u0022]], \u0022weight\u0022: [[\u0022mimiciv_derived.weight_durations.weight\u0022], [\u0022mimiciv_derived.weight_durations.starttime\u0022, \u0022mimiciv_icu.icustays.stay_id\u0022, \u0022mimiciv_derived.weight_durations.stay_id\u0022, \u0022mimiciv_icu.icustays.intime\u0022, \u0022mimiciv_icu.icustays.subject_id\u0022]], \u0022weight_min\u0022: [[\u0022mimiciv_derived.weight_durations.weight\u0022], [\u0022mimiciv_derived.weight_durations.starttime\u0022, \u0022mimiciv_icu.icustays.stay_id\u0022, \u0022mimiciv_derived.weight_durations.stay_id\u0022, \u0022mimiciv_icu.icustays.intime\u0022, \u0022mimiciv_icu.icustays.subject_id\u0022]], \u0022weight_max\u0022: [[\u0022mimiciv_derived.weight_durations.weight\u0022], [\u0022mimiciv_derived.weight_durations.starttime\u0022, \u0022 .labevents.itemid\u0022, \u0022mimiciv_hosp.labevents.valuenum\u0022, \u0022mimiciv_hosp.labevents.specimen_id\u0022]], \u0022ntprobnp\u0022: [[\u0022mimiciv_hosp.labevents.itemid\u0022, \u0022mimiciv_hosp.labevents.valuenum\u0022], [\u0022mimiciv_hosp.labevents.itemid\u0022, \u0022mimiciv_hosp.labevents.valuenum\u0022, \u0022mimiciv_hosp.labevents.specimen_id\u0022]]}, \u0022table_name\u0022: \u0022cardiac_marker\u0022, \u0022sql\u0022: \u0022SELECT MAX(subject_id) AS subject_id,MAX(hadm_id) AS hadm_id,MAX(charttime) AS charttime,le.specimen_id,MAX(CASE WHEN itemid = 51003 THEN value ELSE NULL END) AS troponin_t,MAX(CASE WHEN itemid = 50911 THEN valuenum ELSE NULL END) AS ck_mb,MAX(CASE WHEN itemid = 50963 THEN valuenum ELSE NULL END) AS ntprobnp FROM mimiciv_hosp.labevents le WHERE le.itemid IN ( 51003,50911,50963 ) AND valuenum IS NOT NULL GROUP BY le.specimen_id\u0022}, \u0022creatinine_baseline\u0022: {\u0022tables\u0022: [\u0022mimiciv_derived.age\u0022, \u0022mimiciv_hosp.patients\u0022, \u0022mimiciv_hosp.diagnoses_icd\u0022, \u0022mimiciv_derived.chemistry\u0022], \u0022columns\u0022: {\u0022hadm_id\u0022: [[\u0022mimiciv_derived.age.hadm_id\u0022], [\u0022mimiciv_derived.chemistry.hadm_id\u0022, \u0022mimiciv_derived.age.hadm_id\u0022, \u0022mimiciv_hosp.diagnoses_icd.icd_code\u0022, \u0022mimiciv_derived.age.subject_id\u0022, \u0022mimiciv_derived.age.age\u0022, \u0022mimiciv_hosp.patients.subject_id\u0022, \u0022mimiciv_hosp.diagnoses_icd.hadm_id\u0022, \u0022mimiciv_hosp.diagnoses_icd.icd_version\u0022]], \u0022gender\u0022: [[\u0022mimiciv_hosp.patients.gender\u0022], [\u0022mimiciv_derived.chemistry.hadm_id\u0022, \u0022mimiciv_derived.age.hadm_id\u0022, \u0022mimiciv_hosp.diagnoses_icd.icd_code\u0022, \u0022mimiciv_derived.age.subject_id\u0022, \u0022mimiciv_derived.age.age\u0022, \u0022mimiciv_hosp.patients.subject_id\u0022, \u0022mimiciv_hosp.diagnoses_icd.hadm_id\u0022, \u0022mimiciv_hosp.diagnoses_icd.icd_version\u0022]], \u0022age\u0022: [[\u002 ROM mimiciv_icu.icustays ),cpap AS ( SELECT co.subject_id,co.stay_id,GREATEST( MIN(DATETIME_SUB(charttime,INTERVAL '1' HOUR)),co.starttime ) AS starttime,LEAST( MAX(DATETIME_ADD(charttime,INTERVAL '4' HOUR)),co.endtime ) AS endtime,MAX( CASE WHEN REGEXP_CONTAINS(LOWER(ce.value),'(cpap mask|bipap)') THEN 1 ELSE 0 END ) AS cpap FROM co INNER JOIN mimiciv_icu.chartevents ce ON co.stay_id = ce.stay_id AND ce.charttime > co.starttime AND ce.charttime \u003c= co.endtime WHERE ce.itemid = 226732 AND REGEXP_CONTAINS(LOWER(ce.value),'(cpap mask|bipap)') GROUP BY co.subject_id,co.stay_id,co.starttime,co.endtime ),surgflag AS ( SELECT adm.hadm_id,CASE WHEN LOWER(curr_service) LIKE '%surg%' THEN 1 ELSE 0 END AS surgical,ROW_NUMBER() OVER ( PARTITION BY adm.hadm_id ORDER BY transfertime ) AS serviceorder FROM mimiciv_hosp.admissions adm LEFT JOIN mimiciv_hosp.services se ON adm.hadm_id = se.hadm_id ),comorb AS ( SELECT hadm_id,MAX(CASE WHEN icd_version = 9 AND SUBSTR( icd_code,1,3 ) BETWEEN '042' AND '044' THEN 1 WHEN icd_version = 10 AND SUBSTR( icd_code,1,3 ) BETWEEN 'B20' AND 'B22' THEN 1 WHEN icd_version = 10 AND SUBSTR(icd_code,1,3) = 'B24' THEN 1 ELSE 0 END) AS aids,MAX( CASE WHEN icd_version = 9 THEN CASE WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20000' AND '20238' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20240' AND '20248' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20250' AND '20302' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20310' AND '20312' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20302' AND '20382' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20400' AND '20522' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20580' AND '20702' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20720' AND '20892' THEN 1 WHEN SUBSTR(icd_code,1,4) IN ('2386','2733') THEN 1 ELSE 0 END WHEN icd_version = 10 AND SUBSTR( icd_code,1,3 ) BETWEEN 'C81' AND 'C96' THEN 1 ELSE 0 END) AS hem,MAX(CASE WHEN icd_version = 9 THEN CASE WHEN SUBSTR(icd_code,1,4) BETWEEN '1960' AND '1991' THEN 1 WHEN SUBSTR( icd_code,1,5 ) BETWEEN '20970' AND '20975' THEN 1 WHEN SUBSTR(icd_code,1,5) IN ('20979','78951') THEN 1 ELSE 0 END WHEN icd_version = 10 AND SUBSTR( icd_code,1,3 ) BETWEEN 'C77' AND 'C79' THEN 1 WHEN icd_version = 10 AND SUBSTR(icd_code,1,4) = 'C800' THEN 1 ELSE 0 END) AS mets FROM mimiciv_hosp.diagnoses_icd GROUP BY hadm_id ),pafi1 AS ( SELECT co.stay_id,bg.charttime,pao2fio2ratio AS pao2fio2,CASE WHEN vd.stay_id IS NOT NULL THEN 1 ELSE 0 END AS vent,CASE WHEN cp.subject_id IS NOT NULL THEN 1 ELSE 0 END AS cpap FROM co LEFT JOIN mimiciv_derived.bg bg ON co.subject_id = bg.subject_id AND bg.specimen = 'ART.' AND bg.charttime > co.starttime AND bg.charttime \u003c= co.endtime LEFT JOIN mimiciv_derived.ventilation vd ON co.stay_id = vd.stay_id AND bg.charttime > vd.starttime AND bg.charttime \u003c= vd.endtime AND vd.ventilation_status = 'InvasiveVent' LEFT JOIN cpap cp ON bg.subject_id = cp.subject_id AND bg.charttime > cp.starttime AND bg.charttime \u003c= cp.endtime ),pafi2 AS ( SELECT stay_id,MIN(pao2fio2) AS pao2fio2_vent_min FROM pafi1 WHERE vent = 1 OR cpap = 1 GROUP BY stay_id ),gcs AS ( SELECT co.stay_id,MIN(gcs.gcs) AS mingcs FROM co LEFT JOIN mimiciv_derived.gcs gcs ON co.stay_id = gcs.stay_id AND co.starttime \u003c gcs.charttime AND gcs.charttime \u003c= co.endtime GROUP BY co.stay_id ),vital AS ( SELECT co.stay_id,MIN(vital.heart_rate) AS heartrate_min,MAX(vital.heart_rate) AS heartrate_max,MIN(vital.sbp) AS sysbp_min,MAX(vital.sbp) AS sysbp_max,MIN(vital.temperature) AS tempc_min,MAX(vital.temperature) AS tempc_max FROM co LEFT JOIN mimiciv_derived.vitalsign vital ON co.subject_id = vital.subject_id AND co.starttime \u003c vital.charttime AND co.endtime >= vital.charttime GROUP BY co.stay_id ),uo AS ( SELECT co.stay_id,SUM(uo.urineoutput) AS urineoutput FROM co LEFT JOIN mimiciv_derived.urine_output uo ON co.stay_id = uo.stay_id AND co.starttime \u003c uo.charttime AND co.endtime >= uo.charttime GROUP BY co.stay_id ),labs AS ( SELECT co.stay_id,MIN(labs.bun) AS bun_min,MAX(labs.bun) AS bun_max,MIN(labs.potassium) AS potassium_min,MAX(labs.potassium) AS potassium_max,MIN(labs.sodium) AS sodium_min,MAX(labs.sodium) AS sodium_max,MIN(labs.bicarbonate) AS bicarbonate_min,MAX(labs.bicarbonate) AS bicarbonate_max FROM co LEFT JOIN mimiciv_derived.chemistry labs ON co.subject_id = labs.subject_id AND co.starttime \u003c labs.charttime AND co.endtime >= labs.charttime GROUP BY co.stay_id ),cbc AS ( SELECT co.stay_id,MIN(cbc.wbc) AS wbc_min,MAX(cbc.wbc) AS wbc_max FROM co LEFT JOIN mimiciv_derived.complete_blood_count cbc ON co.subject_id = cbc.subject_id AND co.starttime \u003c cbc.charttime AND co.endtime >= cbc.charttime GROUP BY co.stay_id ),enz AS ( SELECT co.stay_id,MIN(enz.bilirubin_total) AS bilirubin_min,MAX(enz.bilirubin_total) AS bilirubin_max FROM co LEFT JOIN mimiciv_derived.enzyme enz ON co.subject_id = enz.subject_id AND co.starttime \u003c enz.charttime AND co.endtime >= enz.charttime GROUP BY co.stay_id ),cohort AS ( SELECT ie.subject_id,ie.hadm_id,ie.stay_id,ie.intime,ie.outtime,va.age,co.starttime,co.endtime,vital.heartrate_max,vital.heartrate_min,vital.sysbp_max,vital.sysbp_min,vital.tempc_max,vital.tempc_min,pf.pao2fio2_vent_min,uo.urineoutput,labs.bun_min,labs.bun_max,cbc.wbc_min,cbc.wbc_max,labs.potassium_min,labs.potassium_max,labs.sodium_min,labs.sodium_max,labs.bicarbonate_min,labs.bicarbonate_max,enz.bilirubin_min,enz.bilirubin_max,gcs.mingcs,comorb.aids,comorb.hem,comorb.mets,CASE WHEN adm.admission_type = 'ELECTIVE' AND sf.surgical = 1 THEN 'ScheduledSurgical' WHEN adm.admission_type != 'ELECTIVE' AND sf.surgical = 1 THEN 'UnscheduledSurgical' ELSE 'Medical' END AS admissiontype FROM mimiciv_icu.icustays ie INNER JOIN mimiciv_hosp.admissions adm ON ie.hadm_id = adm.hadm_id LEFT JOIN mimiciv_derived.age va ON ie.hadm_id = va.hadm_id INNER JOIN co ON ie.stay_id = co.stay_id LEFT JOIN pafi2 pf ON ie.stay_id = pf.stay_id LEFT JOIN surgflag sf ON adm.hadm_id = sf.hadm_id AND sf.serviceorder = 1 LEFT JO 0022, \u0022mimiciv_derived.urine_output_rate.charttime\u0022, \u0022mimiciv_derived.icustay_hourly.endtime\u0022, \u0022mimiciv_derived.complete_blood_count.charttime\u0022, \u0022mimiciv_derived.vitalsign.stay_id\u0022, \u0022mimiciv_derived.chemistry.charttime\u0022, \u0022mimiciv_derived.icustay_hourly.hr\u0022, \u0022mimiciv_derived.ventilation.ventilation_status\u0022, \u0022mimiciv_derived.enzyme.hadm_id\u0022]]}, \u0022table_name\u0022: \u0022mimiciv_derived.sofa\u0022, \u0022sql\u0022: \u0022WITH co AS ( SELECT ih.stay_id,ie.hadm_id,hr,DATETIME_SUB(ih.endtime,INTERVAL '1' HOUR) AS starttime,ih.endtime FROM mimiciv_derived.icustay_hourly ih INNER JOIN mimiciv_icu.icustays ie ON ih.stay_id = ie.stay_id ),pafi AS ( SELECT ie.stay_id,bg.charttime,CASE WHEN vd.stay_id IS NULL THEN pao2fio2ratio ELSE null END AS pao2fio2ratio_novent,CASE WHEN vd.stay_id IS NOT NULL THEN pao2fio2ratio ELSE null END AS pao2fio2ratio_vent FROM mimiciv_icu.icustays ie INNER JOIN mimiciv_derived.bg bg ON ie.subject_id = bg.subject_id LEFT JOIN mimiciv_derived.ventilation vd ON ie.stay_id = vd.stay_id AND bg.charttime >= vd.starttime AND bg.charttime \u003c= vd.endtime AND vd.ventilation_status = 'InvasiveVent' WHERE specimen = 'ART.' ),vs AS ( SELECT co.stay_id,co.hr,MIN(vs.mbp) AS meanbp_min FROM co LEFT JOIN mimiciv_derived.vitalsign vs ON co.stay_id = vs.stay_id AND co.starttime \u003c vs.charttime AND co.endtime >= vs.charttime GROUP BY co.stay_id,co.hr ),gcs AS ( SELECT co.stay_id,co.hr,MIN(gcs.gcs) AS gcs_min FROM co LEFT JOIN mimiciv_derived.gcs gcs ON co.stay_id = gcs.stay_id AND co.starttime \u003c gcs.charttime AND co.endtime >= gcs.charttime GROUP BY co.stay_id,co.hr ),bili AS ( SELECT co.stay_id,co.hr,MAX(enz.bilirubin_total) AS bilirubin_max FROM co LEFT JOIN mimiciv_derived.enzyme enz ON co.hadm_id = enz.hadm_id AND co.starttime \u003c enz.charttime AND co.endtime >= enz.charttime GROUP BY co.stay_id,co.hr ),cr AS ( SELECT co.stay_id,co.hr,MAX(chem.creatinine) AS creatinine_max FROM co LEFT JOIN mimiciv_derived.chemistry chem ON co.hadm_id = chem.hadm_id AND co.starttime \u003c chem.charttime AND co.endtime >= chem.charttime GROUP BY co.stay_id,co.hr ),plt AS ( SELECT co.stay_id,co.hr,MIN(cbc.platelet) AS platelet_min FROM co LEFT JOIN mimiciv_derived.complete_blood_count cbc ON co.hadm_id = cbc.hadm_id AND co.starttime \u003c cbc.charttime AND co.endtime >= cbc.charttime GROUP BY co.stay_id,co.hr ),pf AS ( SELECT co.stay_id,co.hr,MIN(pafi.pao2fio2ratio_novent) AS pao2fio2ratio_novent,MIN(pafi.pao2fio2ratio_vent) AS pao2fio2ratio_vent FROM co LEFT JOIN pafi ON co.stay_id = pafi.stay_id AND co.starttime \u003c pafi.charttime AND co.endtime >= pafi.charttime GROUP BY co.stay_id,co.hr ),uo AS ( SELECT co.stay_id,co.hr,MAX( CASE WHEN uo.uo_tm_24hr >= 22 AND uo.uo_tm_24hr \u003c= 30 THEN uo.urineoutput_24hr / uo.uo_tm_24hr * 24 END) AS uo_24hr FROM co LEFT JOIN mimiciv_derived.urine_output_rate uo ON co.stay_id = uo.stay_id AND co.starttime \u003c uo.charttime AND co.endtime >= uo.charttime GROUP BY co.stay_id,co.hr ),vaso AS ( SELECT co.stay_id,co.hr,MAX(epi.vaso_rate) AS rate_epinephrine,MAX(nor.vaso_rate) AS rate_norepinephrine,MAX(dop.vaso_rate) AS rate_dopamine,MAX(dob.vaso_rate) AS rate_dobutamine FROM co LEFT JOIN mimiciv_derived.epinephrine epi ON co.stay_id = epi.stay_id AND co.endtime > epi.starttime AND co.endtime \u003c= epi.endtime LEFT JOIN mimiciv_derived.norepinephrine nor ON co.stay_id = nor.stay_id AND co.endtime > nor.starttime AND co.endtime \u003c= nor.endtime LEFT JOIN mimiciv_derived.dopamine dop ON co.stay_id = dop.stay_id AND co.endtime > dop.starttime AND co.endtime \u003c= dop.endtime LEFT JOIN mimiciv_derived.dobutamine dob ON co.stay_id = dob.stay_id AND co.endtime > dob.starttime AND co.endtime \u003c= dob.endtime WHERE epi.stay_id IS NOT NULL OR nor.stay_id IS NOT NULL OR dop.stay_id IS NOT NULL OR dob.stay_id IS NOT NULL GROUP BY co.stay_id,co.hr ),scorecomp AS ( SELECT co.stay_id,co.hr,co.starttime,co.endtime,pf.pao2fio2ratio_novent,pf.pao2fio2ratio_vent,vaso.rate_epinephrine,vaso.rate_norepinephrine,vaso.rate_dopamine,vaso.rate_dobutamine,vs.meanbp_min,gcs.gcs_min,uo.uo_24hr,bili.bilirubin_max,cr.creatinine_max,plt.platelet_min FROM co LEFT JOIN vs ON co.stay_id = vs.stay_id AND co.hr = vs.hr LEFT JOIN gcs ON co.stay_id = gcs.stay_id AND co.hr = gcs.hr LEFT JOIN bili ON co.stay_id = bili.stay_id AND co.hr = bili.hr LEFT JOIN cr ON co.stay_id = cr.stay_id AND co.hr = cr.hr LEFT JOIN plt ON co.stay_id = plt.stay_id AND co.hr = plt.hr LEFT JOIN pf ON co.stay_id = pf.stay_id AND co.hr = pf.hr LEFT JOIN uo ON co.stay_id = uo.stay_id AND co.hr = uo.hr LEFT JOIN vaso ON co.stay_id = vaso.stay_id AND co.hr = vaso.hr ),scorecalc AS ( SELECT scorecomp.*,CASE WHEN pao2fio2ratio_vent \u003c 100 THEN 4 WHEN pao2fio2ratio_vent \u003c 200 THEN 3 WHEN pao2fio2ratio_novent \u003c 300 THEN 2 WHEN pao2fio2ratio_vent \u003c 300 THEN 2 WHEN pao2fio2ratio_novent \u003c 400 THEN 1 WHEN pao2fio2ratio_vent \u003c 400 THEN 1 WHEN COALESCE( pao2fio2ratio_vent,pao2fio2ratio_novent ) IS NULL THEN null ELSE 0 END AS respiration,CASE WHEN platelet_min \u003c 20 THEN 4 WHEN platelet_min \u003c 50 THEN 3 WHEN platelet_min \u003c 100 THEN 2 WHEN platelet_min \u003c 150 THEN 1 WHEN platelet_min IS NULL THEN null ELSE 0 END AS coagulation,CASE WHEN bilirubin_max >= 12.0 THEN 4 WHEN bilirubin_max >= 6.0 THEN 3 WHEN bilirubin_max >= 2.0 THEN 2 WHEN bilirubin_max >= 1.2 THEN 1 WHEN bilirubin_max IS NULL THEN null ELSE 0 END AS liver,CASE WHEN rate_dopamine > 15 OR rate_epinephrine > 0.1 OR rate_norepinephrine > 0.1 THEN 4 WHEN rate_dopamine > 5 OR rate_epinephrine \u003c= 0.1 OR rate_norepinephrine \u003c= 0.1 THEN 3 WHEN rate_dopamine > 0 OR rate_dobutamine > 0 THEN 2 WHEN meanbp_min \u003c 70 THEN 1 WHEN COALESCE( meanbp_min,rate_dopamine,rate_dobutamine,rate_epinephrine,rate_norepinephrine ) IS NULL THEN null ELSE 0 END AS cardiovascular,CASE WHEN (gcs_min >= 13 AND gcs_min \u003c= 14) THEN 1 WHEN (gcs_min >= 10 AND gcs_min \u003c= 12) THEN 2 WHEN (gcs_min >= 6 AND gcs_min \u003c= 9) THEN 3 WHEN gcs_min \u003c 6 THEN 4 WHEN gcs_min IS NULL THEN null ELSE 0 END AS cns,CASE WHEN (creatinine_max >= 5.0) THEN 4 WHEN uo_24hr \u003c 200 THEN 4 WHEN (creatinine_max >= 3.5 AND creatinine_max \u003c 5.0) THEN 3 WHEN uo_24hr \u003c 500 THEN 3 WHEN (creatinine_max >= 2.0 AND creatinine_max \u003c 3.5) THEN 2 WHEN (creatinine_max >= 1.2 AND creatinine_max \u003c 2.0) THEN 1 WHEN COALESCE(uo_24hr,creatinine_max) IS NULL THEN null ELSE 0 END AS renal FROM scorecomp ),score_final AS ( SELECT s.*,COALESCE( MAX(respiration) OVER w,0) AS respiration_24hours,COALESCE( MAX(coagulation) OVER w,0) AS coagulation_24hours,COALESCE( MAX(liver) OVER w,0) AS liver_24hours,COALESCE( MAX(cardiovascular) OVER w,0) AS cardiovascular_24hours,COALESCE( MAX(cns) OVER w,0) AS cns_24hours,COALESCE( MAX(renal) OVER w,0) AS renal_24hours,COALESCE( MAX(respiration) OVER w,0) + COALESCE( MAX(coagulation) OVER w,0) + COALESCE( MAX(liver) OVER w,0) + COALESCE( MAX(cardiovascular) OVER w,0) + COALESCE( MAX(cns) OVER w,0) + COALESCE( MAX(renal) OVER w,0) AS sofa_24hours FROM scorecalc s WINDOW w AS ( PARTITION BY stay_id ORDER BY hr ROWS BETWEEN 23 PRECEDING AND 0 FOLLOWING ) ) SELECT * FROM score_final WHERE hr >= 0\u0022}, \u0022mimiciv_derived.suspicion_of_infection\u0022: {\u0022tables\u0022: [\u0022mimiciv_derived.antibiotic\u0022, \u0022mimiciv_hosp.microbiologyevents\u0022], \u0022columns\u0022: {\u0022subject_id\u0022: [[\u0022mimiciv_derived.antibiotic.subject_id\u0022], [\u0022mimiciv_derived.antibiotic.subject_id\u0022, \u0022mimiciv_derived.antibiotic.stoptime\u0022, \u0022mimiciv_hosp.microbiologyevents.charttime\u0022, \u0022mimiciv_hosp.microbiologyevents.chartdate\u0022, \u0022mimiciv_derived.antibiotic.antibiotic\u0022, \u0022mimiciv_hosp.microbiologyevents.subject_id\u0022, \u0022mimiciv_hosp.microbiologyevents.micro_specimen_id\u0022, \u0022mimiciv_derived.antibiotic.starttime\u0022]] asal cannula' ) THEN 'SupplementalOxygen' WHEN o2_delivery_device_1 IN ( 'None' ) THEN 'None' ELSE NULL END AS ventilation_status FROM tm LEFT JOIN mimiciv_derived.ventilator_setting vs ON tm.stay_id = vs.stay_id AND tm.charttime = vs.charttime LEFT JOIN mimiciv_derived.oxygen_delivery od ON tm.stay_id = od.stay_id AND tm.charttime = od.charttime ),vd0 AS ( SELECT stay_id,charttime,LAG( charttime,1 ) OVER ( PARTITION BY stay_id,ventilation_status ORDER BY charttime ) AS charttime_lag,LEAD(charttime,1) OVER w AS charttime_lead,ventilation_status,LAG(ventilation_status,1) OVER w AS ventilation_status_lag FROM vs WHERE ventilation_status IS NOT NULL WINDOW w AS (PARTITION BY stay_id ORDER BY charttime) ),vd1 AS ( SELECT stay_id,charttime,charttime_lag,charttime_lead,ventilation_status,DATETIME_DIFF(charttime,charttime_lag,'MINUTE') / 60 AS ventduration,CASE WHEN ventilation_status_lag IS NULL THEN 1 WHEN DATETIME_DIFF(charttime,charttime_lag,'HOUR') >= 14 THEN 1 WHEN ventilation_status_lag != ventilation_status THEN 1 ELSE 0 END AS new_ventilation_event FROM vd0 ),vd2 AS ( SELECT vd1.stay_id,vd1.charttime,vd1.charttime_lead,vd1.ventilation_status,ventduration,new_ventilation_event,SUM(new_ventilation_event) OVER ( PARTITION BY stay_id ORDER BY charttime ) AS vent_seq FROM vd1 ) SELECT stay_id,MIN(charttime) AS starttime,MAX( CASE WHEN charttime_lead IS NULL OR DATETIME_DIFF(charttime_lead,charttime,'HOUR') >= 14 THEN charttime ELSE charttime_lead END ) AS endtime,MAX(ventilation_status) AS ventilation_status FROM vd2 GROUP BY stay_id,vent_seq HAVING MIN(charttime) != MAX(charttime)\u0022}}`;
